<script>
    // Logic to save progress in browser memory
    const checkboxes = document.querySelectorAll('.habit-check');
    
    // Load saved data
    checkboxes.forEach((cb, index) => {
        const saved = localStorage.getItem('habit-' + index);
        if (saved === 'true') cb.checked = true;
        
        cb.addEventListener('change', () => {
            localStorage.setItem('habit-' + index, cb.checked);
        });
    });

    // Reset button
    document.getElementById('clearBtn').addEventListener('click', () => {
        if(confirm('Clear all progress for the week?')) {
            checkboxes.forEach((cb, index) => {
                cb.checked = false;
                localStorage.removeItem('habit-' + index);
            });
        }
    });
</script>
